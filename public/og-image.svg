<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="150" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Profile section -->
  <circle cx="200" cy="200" r="60" fill="url(#bgGradient)"/>
  <text x="200" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">P</text>
  
  <!-- Name and title -->
  <text x="300" y="180" fill="#2D3748" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Pravesh Singh</text>
  <text x="300" y="220" fill="#4A5568" font-family="Arial, sans-serif" font-size="24">React Native Developer</text>
  
  <!-- Description -->
  <text x="300" y="280" fill="#4A5568" font-family="Arial, sans-serif" font-size="18" max-width="600">
    <tspan x="300" dy="0">Building high-performance cross-platform</tspan>
    <tspan x="300" dy="30">mobile applications with 4+ years experience</tspan>
  </text>
  
  <!-- Skills/Technologies -->
  <text x="300" y="350" fill="#2D3748" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Technologies:</text>
  <text x="300" y="380" fill="#4A5568" font-family="Arial, sans-serif" font-size="16">
    <tspan x="300" dy="0">React Native • TypeScript • JavaScript • Redux • GraphQL • Git</tspan>
  </text>
  
  <!-- Projects highlight -->
  <text x="300" y="420" fill="#2D3748" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Featured Projects:</text>
  <text x="300" y="450" fill="#4A5568" font-family="Arial, sans-serif" font-size="16">
    <tspan x="300" dy="0">Notelo • Liamtra • HillyPix</tspan>
  </text>
  
  <!-- Contact info -->
  <text x="300" y="500" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    career007Pravesh@gmail.com
  </text>
  
  <!-- Mobile device mockup -->
  <rect x="800" y="150" width="200" height="350" rx="15" fill="#2D3748"/>
  <rect x="810" y="160" width="180" height="330" rx="10" fill="#4A5568"/>
  <rect x="820" y="170" width="160" height="310" rx="5" fill="#E2E8F0"/>
  
  <!-- App icons on screen -->
  <circle cx="870" cy="220" r="15" fill="#667eea"/>
  <circle cx="930" cy="220" r="15" fill="#764ba2"/>
  <circle cx="990" cy="220" r="15" fill="#667eea"/>
  
  <!-- React Native symbol -->
  <circle cx="900" cy="300" r="20" fill="none" stroke="#667eea" stroke-width="3"/>
  <circle cx="920" cy="320" r="15" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="880" cy="320" r="15" fill="none" stroke="#667eea" stroke-width="2"/>
  
  <!-- Portfolio URL -->
  <text x="600" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    impravesh.vercel.app
  </text>
</svg>
